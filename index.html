<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Gayatree Singh</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(180deg, #fce4ec 0%, #f3d1d6 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Stops scrolling on mobile */
            
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .header-img {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
    font--family: 'Dancing Script', cursive;
    font-size: 36px; /* I also made it a little bigger so it's easier to read! */
    color: #333;
    margin-bottom: 30px;
    line-height: 1.4;
}

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center; /* Keeps growing button centered */
            gap: 20px;
            margin-bottom: 20px;
            min-height: 60px; /* Gives space for the button to grow */
            position: relative;
        }

        button {
            padding: 10px 30px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease; /* Makes the growing look smooth */
            font-weight: bold;
        }

       #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3);
            z-index: 10; 
        }

        #noBtn {
            background-color: #e5e7eb;
            color: #333;
            position: absolute; 
            z-index: 100; 
        }

        .subtext {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
        
        #success-gif {
            width: 100%;
            border-radius: 10px;
        }

        .heart {
            position: absolute;
            bottom: -50px; /* Starts below the screen */
            font-size: 24px;
            color: #ff4d6d;
            opacity: 0.6; /* Makes them slightly see-through */
            animation: floatUp 4s linear forwards;
            z-index: 1; /* Keeps them in the background behind your white card */
        }

        @keyframes floatUp {
            to {
                transform: translateY(-110vh); /* Moves them all the way to the top */
                opacity: 0; /* Makes them fade away */
            }
        }
    </style>
</head>
<body>
    <audio id="myMusic" src="music.mp3"></audio>
    <div class="card">
        <div id="question-section">
            <img src="start.jpg" alt="Cute Icon" class="header-img">
            
            <h1>Gayatree Singh<br>will you be my valentine?</h1>
            
            <div class="btn-container">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
            
            <p class="subtext">"No" seems a bit shy üòà</p>
        </div>

        <div id="success-section" class="hidden">
           <img id="success-gif" src="surprise.webp" alt="Success">
            <h1>19 years later, and you're still the only 'Yes' I need. Happy Valentine's Day, Chuhiya! ‚ù§Ô∏è</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('question-section');
        const successSection = document.getElementById('success-section');

        // Initial setup for the No button
        noBtn.style.left = '60%'; 

        // Variables to keep track of the Yes button size
        let yesFontSize = 16;
        let yesPaddingTopBottom = 10;
        let yesPaddingLeftRight = 30;

        function moveNoButton() {
            // 1. Move the No Button
            const container = document.querySelector('.card').getBoundingClientRect();
            const btn = noBtn.getBoundingClientRect();
            
            // Calculate random positions
            const newX = Math.random() * (container.width - btn.width - 40) + 20;
            const newY = Math.random() * (container.height - btn.height - 40) + 20;

            noBtn.style.position = 'absolute';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            // 2. Make the Yes Button Bigger!
            yesFontSize += 10; // Increases font size
            yesPaddingTopBottom += 5; // Increases top/bottom padding
            yesPaddingLeftRight += 15; // Increases left/right padding

            // Apply the new sizes to the Yes button
            yesBtn.style.fontSize = yesFontSize + 'px';
            yesBtn.style.padding = `${yesPaddingTopBottom}px ${yesPaddingLeftRight}px`;
        }

        // Trigger the magic when the mouse hovers or a finger touches the No button
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // When she finally clicks Yes!
        yesBtn.addEventListener('click', () => {
            document.getElementById('myMusic').play(); // This starts the music!
            questionSection.classList.add('hidden');
            successSection.classList.remove('hidden');
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è'; // This is the heart symbol
            
            // This part puts the heart at a random spot along the bottom
            heart.style.left = Math.random() * 100 + 'vw';
            
            // This part makes some hearts move a little faster or slower
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            
            document.body.appendChild(heart);
            
            // This part cleans up and removes the heart after it floats away
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // This tells the computer: "Create a heart every 500 milliseconds (half a second)"
        setInterval(createHeart, 500);
    </script>
</body>
</html>
